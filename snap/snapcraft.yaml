name: temporal-ui
version: '2.37.2'
summary: Temporal UI 
description: |
  Temporal UI as a snap.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict  # use 'strict' once you have the right plugs and slots
base: core24

platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

apps:
  temporal-ui:
    daemon: simple
    command: bin/run-temporal-ui
    plugs: [home, network, network-bind]

parts:
  temporal:
    plugin: nil
    source: https://github.com/temporalio/ui-server/releases/download/v2.37.2/ui-server_2.37.2_linux_amd64.tar.gz 
    source-checksum: sha256/32cee64acc751a3c144dd337177688629b41101da659496d468e0b932bd0ace1
    override-pull: |
      set -eux
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/bin
      mv ui-server $CRAFT_PART_INSTALL/bin
    stage:
      - bin/ui-server
    prime:
      - bin/ui-server
  tree:
    plugin: dump
    source: snap/local/tree
